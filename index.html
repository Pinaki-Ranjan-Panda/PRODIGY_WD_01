<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="mainNav">
        <div class="nav-container">
            <div class="logo">MySite</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home" class="section" style="height: 100vh; background-color: #f0f0f0;">
            <h1>Welcome Section</h1>
        </section>
        <section id="about" class="section" style="height: 100vh; background-color: #e0e0e0;">
            <h1>About Section</h1>
        </section>
        <section id="services" class="section" style="height: 100vh; background-color: #d0d0d0;">
            <h1>Services Section</h1>
        </section>
        <section id="portfolio" class="section" style="height: 100vh; background-color: #c0c0c0;">
            <h1>Portfolio Section</h1>
        </section>
        <section id="contact" class="section" style="height: 100vh; background-color: #b0b0b0;">
            <h1>Contact Section</h1>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
